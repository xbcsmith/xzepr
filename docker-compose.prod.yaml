version: "3.8"

services:
  xzepr:
    build:
      context: .
      dockerfile: Dockerfile
    image: xzepr:latest
    container_name: xzepr-server
    restart: unless-stopped
    environment:
      # Server configuration
      - XZEPR__SERVER__HOST=0.0.0.0
      - XZEPR__SERVER__PORT=8443
      - XZEPR__SERVER__ENABLE_HTTPS=true

      # Database configuration
      - XZEPR__DATABASE__URL=postgres://xzepr:${POSTGRES_PASSWORD:-password}@postgres:5432/xzepr

      # Kafka/Redpanda configuration
      - XZEPR__KAFKA__BROKERS=redpanda-0:9092

      # Authentication configuration
      - XZEPR__AUTH__JWT_SECRET=${JWT_SECRET:-your-super-secure-jwt-secret-change-this}
      - XZEPR__AUTH__JWT_EXPIRATION_HOURS=24
      - XZEPR__AUTH__ENABLE_LOCAL_AUTH=true
      - XZEPR__AUTH__ENABLE_OIDC=false

      # TLS configuration
      - XZEPR__TLS__CERT_PATH=/app/certs/cert.pem
      - XZEPR__TLS__KEY_PATH=/app/certs/key.pem

      # Logging
      - RUST_LOG=info,xzepr=debug,sqlx=info
    volumes:
      # Mount TLS certificates
      - ./certs:/app/certs:ro
      # Mount configuration overrides
      - ./config:/app/config:ro
      # Application logs
      - xzepr_logs:/app/logs
    ports:
      - "8443:8443"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda-0:
        condition: service_started
    networks:
      - xzepr_network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  postgres:
    image: postgres:16-alpine
    container_name: xzepr-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=xzepr
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=xzepr
      - POSTGRES_INITDB_ARGS=--auth-host=md5
    command:
      [
        "postgres",
        "-c",
        "log_min_messages=notice",
        "-c",
        "log_statement_stats=off",
      ]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - xzepr_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xzepr -d xzepr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    shm_size: 256m
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  redpanda-0:
    image: docker.redpanda.com/redpandadata/redpanda:${REDPANDA_VERSION:-latest}
    container_name: xzepr-redpanda
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda-0:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda-0:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda-0:33145
      - --advertise-rpc-addr redpanda-0:33145
      - --mode dev-container
      - --smp 2
      - --memory 1G
      - --reserve-memory 200M
      - --default-log-level=info
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - xzepr_network
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # HTTP Proxy
      - "19092:19092" # Kafka API (external)
      - "19644:9644" # Admin API
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1.5G
        reservations:
          cpus: "0.5"
          memory: 512M

  console:
    image: docker.redpanda.com/redpandadata/console:${REDPANDA_CONSOLE_VERSION:-latest}
    container_name: xzepr-redpanda-console
    restart: unless-stopped
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yaml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yaml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda-0:9092"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda-0:9644"]
        server:
          listenPort: 8080
    networks:
      - xzepr_network
    ports:
      - "8081:8080"
    depends_on:
      redpanda-0:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M

  # Monitoring stack (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: xzepr-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - xzepr_network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: xzepr-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    networks:
      - xzepr_network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redpanda_data:
    driver: local
  xzepr_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  xzepr_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
